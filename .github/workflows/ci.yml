name: CI

on: ["push", "pull_request"]

jobs:
  build:

    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/btj/ocaml-gtk-build-env@sha256:ffcddc2e7bada4eb7c38b32f527f8c601d1991ffcead529498933b869d59fdb3
      options: --user root
      
    steps:
    - uses: actions/checkout@v3
    - name: Build ocaml-gtk
      run: |
        chmod ugo+w .
        eval `sudo -u opam opam env`
        PREFIX=/usr/lib/x86_64-linux-gnu dune build
